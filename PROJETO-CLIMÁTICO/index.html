<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/00ff8b17cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="center">
        <main>
            <article id="header">
                <div id="buscador">
                    <i class="fa-solid fa-location-dot" id="icons"></i>
                    <input type="search" name="ibuscador" id="buscador">
                    <i class="fa-solid fa-xmark" id="icons"></i>
                    <i class="fa-solid fa-magnifying-glass" id="icons"></i>
                </div>
            </article>

            <article id="principal">
                <div id="local-horario">
                    <div id="local">Cedro, PE</div> <!-- H1 local -->
                    <div id="horario">12:33</div> <!-- horario atual-->
                </div> 
                <div id="clima">
                    <img src="img/nublado.png" alt="" id="imagem"> <!--IMG-->
                    <div class="graus-condi">
                        <div id="graus">29,3°</div> <!--H1 graus-->
                        <div id="condicao">nublado</div> <!--PARAGRAFO condição-->
                    </div>
                </div>
            </article>

            <article id="footer">
                <div class="estatisticas">
                    <i class="fa-solid fa-temperature-high" id="icons-estat"></i>
                    <div class="estatistica-coluna">
                        <p class="esta1">Temp. max</p>
                        <p class="esta2">29,3°</p>
                    </div>
                </div> <!-- temp. max -->

                <div class="estatisticas">
                    <i class="fa-solid fa-temperature-high" id="icons-estat"></i>
                    <div class="estatistica-coluna">
                        <p class="esta1">Temp. min</p>
                        <p class="esta2">29,3°</p>
                    </div>
                </div> <!-- temp. min -->

                <div class="estatisticas">
                    <i class="fa-solid fa-droplet" id="icons-estat"></i>
                    <div class="estatistica-coluna">
                        <p class="esta1">Humidade</p>
                        <p class="esta2">52%</p>
                    </div>
                </div> <!-- humidade -->

                <div class="estatisticas">
                    <i class="fa-solid fa-wind" id="icons-estat"></i>
                    <div class="estatistica-coluna">
                        <p class="esta1">Vento</p>
                        <p class="esta2">1.4km/h</p>
                    </div>
                </div> <!-- vento -->
            </article>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
