<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/00ff8b17cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="center">
        <main>
            <article id="header">
                <h1>Clima</h1>
                <div id="buscador">
                    <i class="fa-solid fa-location-dot" id="icons"></i>
                    <input type="search" name="" id="buscador">
                    <i class="fa-solid fa-xmark" id="icons"></i>
                    <i class="fa-solid fa-magnifying-glass" id="icons"></i>
                </div>
            </article>

            <article id="principal">
                <div>Pernambuco</div> <!-- H1 local -->
                <div>12:33</div> <!-- horario atual-->
                <div id="clima">
                    <img src="img/nublado.png" alt=""> <!--IMG-->
                    <div>27,3</div> <!--H1 graus-->
                    <div>nublado</div> <!--PARAGRAFO condição-->
                </div>
            </article>

            <article id="footer">
                <div></div> <!-- temp. max -->
                <div></div> <!-- temp. min -->
                <div></div> <!-- humidade -->
                <div></div> <!-- vento -->
            </article>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
