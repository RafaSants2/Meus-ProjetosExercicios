<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="relogio">
        
    </div>

    <script>
        const horario = document.getElementById("relogio");
        const h1 = document.createElement("h1");
        const ativo = h1.classList.add("horario");
        horario.appendChild(h1);

        setInterval(() => {
            const agora = new Date();
            h1.textContent = agora.toLocaleTimeString("pt-BR", {
                hour: "2-digit",
                minute: "2-digit",
                second:"2-digit"
            });
        }, 1000)
    </script>
</body>
</html>
